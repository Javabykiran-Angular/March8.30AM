<p>http-service works!</p>

<div>
    <label for="">Title:: </label> &nbsp;&nbsp;
    <input type="text" 
    placeholder="Enter the Title" #mytitle> <br><br>
    <label for="">Body:: </label> &nbsp;&nbsp;
    <input type="text" 
    placeholder="Enter the Body" #mybody> <br><br>
    <button (click)="onPost(mytitle.value,mybody.value)">Submit</button>

</div>
<hr>

<div [hidden]="ishidden">
    <label for="">ID:: </label> &nbsp;&nbsp;
    <input type="text" 
    placeholder="Enter the Id.." [(ngModel)]="id" readonly> <br><br>

    <label for="">Title:: </label> &nbsp;&nbsp;
    <input type="text" 
    placeholder="Enter the Title.." [(ngModel)]="title" > <br><br>

    <label for="">Body:: </label> &nbsp;&nbsp;
    <input type="text" 
    placeholder="Enter the Body.." [(ngModel)]="body" > <br><br>

    <button (click)="onFinalUpdate()">Final Update</button>


</div>
<hr>

<table border="2px">
    <thead>
        <th>Id</th>
        <th>Action</th>
        <th>Title</th>
        <th>Body</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of posts">
            <td>  {{item.id}} </td>
            <td> <button (click)="onUpdate(item)">Update</button> </td>
            <td>  {{item.title}} </td>
            <td>  {{item.body}} </td>
        </tr>
    </tbody>
</table>
