

<div class="container-fluid">
    <p>bootstrap-demo works!</p>

<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        
        <table class="table table-dark table-hover">
            <thead>
                <th>Sr No</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Description</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of prodarr;index as i">
                    <td> {{i+1}} </td>
                    <td> {{item.name}} </td>
                    <td> {{item.price}} </td>
                    <td> {{item.quantity}} </td>
                    <td> {{item.description}} </td>

                </tr>
            </tbody>
        </table>

    </div>

</div>


<div class="row">
    <div class="col-sm-6 col-md-6 col-lg-6">
        <table class="table table-dark table-hover">
            <thead>
                <th>Sr No</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Description</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of prodarr;index as i">
                    <td> {{i+1}} </td>
                    <td> {{item.name}} </td>
                    <td> {{item.price}} </td>
                    <td> {{item.quantity}} </td>
                    <td> {{item.description}} </td>

                </tr>
            </tbody>
        </table>

    </div>

    <div class="col-sm-6 col-md-6 col-lg-6">

        <div class="form-group">
            <label for="">Username:: </label>
            <input class="form-control" type="text" placeholder="Enter the username">
        </div>
        <div class="form-group">
            <label for="">Password:: </label>
            <input class="form-control" type="password" placeholder="Enter the password">
        </div>
        <button class="btn btn-success">Submit</button>

    </div>

</div>


</div>
