<div *ngIf="rating<4">
    <h2>Condition is true</h2>
</div>
 <br><br>

 <div *ngIf="rating1<4;else elsepart">
    <h2>Condition is true</h2>
 </div>

<ng-template #elsepart>

<hr>

<div *ngIf="rating2<4;then mainpart else elsepart1">
</div>
<ng-template #mainpart>

</ng-template>

<ng-template #elsepart1>

</ng-template>
