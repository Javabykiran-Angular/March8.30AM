<p>for-directive works!</p>

<ul>
    <li *ngFor="let item of course">
        {{item}}
    </li>
</ul>
<hr>
<ul>
    <li *ngFor="let item of course;index as i">
       {{i+1}} {{item}}
    </li>
</ul>
<hr>
<table border="1px">
    <thead>
        <th>ID</th>
        <th>Product Name</th>
        <th>Price</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of product">
            <td> {{item.id}}   </td>
            <td> {{item.name}}   </td>
            <td> {{item.price}}   </td>
        </tr>
    </tbody>
</table>
